<body>
  <script type="text/javascript">
    interval = null;
    dayPosition = 0;
    yearPosition = 0;
    dayDelta = 0;
    yearDelta = 0;
    function frame() {
      if (dayDelta || yearDelta) {
        dayPosition += dayDelta;

        document.getElementById(
          "dayMoon"
        ).style.transform = `translate(50%, 20%) rotate(${dayPosition}deg) translate(-50%, -20%) translate(50%, -8%) rotate(${-dayPosition}deg) translate(-50%, 8%)`;

        document.getElementById(
          "dayText"
        ).style.transform = `translate(50%, 20%) rotate(${dayPosition}deg) translate(-50%, -20%) translate(50%, -8%) rotate(-${dayPosition}deg) translate(-50%, 8%)`;

        document.getElementById(
          "nightText"
        ).style.transform = `translate(50%, 25%) rotate(${
          dayPosition + 180
        }deg) translate(-50%, -25%) translate(50%, -1.25%) rotate(-${
          dayPosition + 180
        }deg) translate(-50%, 1.25%)`;

        yearPosition += yearDelta;

        document.getElementById(
          "planet"
        ).style.transform = `translate(50%, 50%) rotate(${yearPosition}deg) translate(-50%, -50%)`;

        document.getElementById(
          "seasonMoon"
        ).style.transform = `translate(50%, 7%) rotate(${yearPosition}deg) translate(-50%, -7%) translate(50%, -35%) rotate(${-yearPosition}deg) translate(-50%, 35%)`;

        document.getElementById(
          "summerText"
        ).style.transform = `translate(50%, 7%) rotate(${yearPosition}deg) translate(-50%, -7%) translate(50%, -35%) rotate(${-yearPosition}deg) translate(-50%, 35%)`;

        document.getElementById(
          "winterText"
        ).style.transform = `translate(50%, 10%) rotate(${
          yearPosition + 180
        }deg) translate(-50%, -10%) translate(50%, -31%) rotate(-${
          yearPosition + 180
        }deg) translate(-50%, 31%)`;

        document.getElementById(
          "springText"
        ).style.transform = `translate(50%, 10%) rotate(${
          yearPosition + 90
        }deg) translate(-50%, -10%) translate(50%, -31%) rotate(-${
          yearPosition + 90
        }deg) translate(-50%, 31%)`;

        document.getElementById(
          "autumnText"
        ).style.transform = `translate(50%, 10%) rotate(${
          yearPosition + 270
        }deg) translate(-50%, -10%) translate(50%, -31%) rotate(-${
          yearPosition + 270
        }deg) translate(-50%, 31%)`;
      } else {
        clearInterval(interval);
      }
    }
  </script>
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" height="500" width="500">
      <style>
        .small {
          font: italic 13px sans-serif;
        }
        .heavy {
          font: bold 30px sans-serif;
        }

        /* Note that the color of the text is set with the    *
     * fill property, the color property is for HTML only */
        .Rrrrr {
          font: italic 40px serif;
          fill: red;
        }
      </style>
      <mask maskUnits="userSpaceOnUse" id="fade">
        <!-- Here's that slight gradient -->
        <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
          <stop offset="0" style="stop-color: #ffffff"></stop>
          <stop offset="1" style="stop-color: #000000"></stop>
        </linearGradient>
        <!-- The canvas for our mask -->
        <rect fill="url(#gradient)" width="100%" height="100%"></rect>
      </mask>
      <pattern
        id="pattern-hex"
        x="0"
        y="0"
        width="112"
        height="190"
        patternUnits="userSpaceOnUse"
        viewBox="56 -254 112 190"
        style="transform: scale(0.29)"
      >
        <!-- Group the hexagon shapes -->
        <!-- Each path could have a class for more styling/animating options -->
        <!-- We're going to control the fill and stroke in the CSS for flexibility -->
        <g id="hexagon">
          <path
            d="M168-127.1c0.5,0,1,0.1,1.3,0.3l53.4,30.5c0.7,0.4,1.3,1.4,1.3,2.2v61c0,0.8-0.6,1.8-1.3,2.2L169.3-0.3 c-0.7,0.4-1.9,0.4-2.6,0l-53.4-30.5c-0.7-0.4-1.3-1.4-1.3-2.2v-61c0-0.8,0.6-1.8,1.3-2.2l53.4-30.5C167-127,167.5-127.1,168-127.1 L168-127.1z"
            stroke-width="3"
            fill="none"
            stroke="black"
          ></path>
          <path
            d="M112-222.5c0.5,0,1,0.1,1.3,0.3l53.4,30.5c0.7,0.4,1.3,1.4,1.3,2.2v61c0,0.8-0.6,1.8-1.3,2.2l-53.4,30.5 c-0.7,0.4-1.9,0.4-2.6,0l-53.4-30.5c-0.7-0.4-1.3-1.4-1.3-2.2v-61c0-0.8,0.6-1.8,1.3-2.2l53.4-30.5 C111-222.4,111.5-222.5,112-222.5L112-222.5z"
            stroke-width="3"
            fill="none"
            stroke="black"
          ></path>
          <path
            d="M168-317.8c0.5,0,1,0.1,1.3,0.3l53.4,30.5c0.7,0.4,1.3,1.4,1.3,2.2v61c0,0.8-0.6,1.8-1.3,2.2L169.3-191 c-0.7,0.4-1.9,0.4-2.6,0l-53.4-30.5c-0.7-0.4-1.3-1.4-1.3-2.2v-61c0-0.8,0.6-1.8,1.3-2.2l53.4-30.5 C167-317.7,167.5-317.8,168-317.8L168-317.8z"
            stroke-width="3"
            fill="none"
            stroke="black"
          ></path>
        </g>
      </pattern>

      <defs>
        <linearGradient id="gradScorch" x1="40%" y1="50%" x2="60%" y2="50%">
          <stop offset="0%" style="stop-color: green; stop-opacity: 1" />
          <stop offset="70%" style="stop-color: yellow; stop-opacity: 1" />
        </linearGradient>
        <linearGradient id="gradMoon" x1="40%" y1="50%" x2="60%" y2="50%">
          <stop offset="0%" style="stop-color: black; stop-opacity: 1" />
          <stop offset="70%" style="stop-color: yellow; stop-opacity: 1" />
        </linearGradient>
      </defs>
      <rect
        x="0"
        width="100%"
        height="100%"
        rx="0"
        fill="none"
        stroke="black"
        stroke-width="3"
      />
      <circle
        id="planet"
        cx="50%"
        cy="50%"
        r="10%"
        fill="url(#pattern-hex)"
        stroke="black"
      />
      <circle
        id="scorch"
        cx="50%"
        cy="50%"
        r="10%"
        fill="url(#gradScorch)"
        stroke="black"
        style="opacity: 0.5"
      />
      <text x="50%" y="51%" text-anchor="middle" class="small">N</text>

      <circle
        id="dayMoon"
        cx="50%"
        cy="22%"
        r="5%"
        fill="url(#gradMoon)"
        stroke="black"
      />
      <text id="dayText" x="50%" y="30%" text-anchor="middle" class="small">
        Day
      </text>
      <text
        id="nightText"
        x="50%"
        y="25%"
        text-anchor="middle"
        class="small"
        style="
          transform: translate(50%, 25%) rotate(-180deg) translate(-50%, -25%)
            translate(50%, -1.25%) rotate(180deg) translate(-50%, 1.25%);
        "
      >
        Night
      </text>

      <circle
        id="seasonMoon"
        cx="50%"
        cy="7%"
        r="3%"
        fill="url(#gradMoon)"
        stroke="black"
      />
      <text
        id="summerText"
        x="50%"
        y="12%"
        text-anchor="middle"
        class="small"
        style="font-weight: bold"
      >
        Summer
      </text>
      <text
        id="winterText"
        x="50%"
        y="10%"
        text-anchor="middle"
        class="small"
        style="
          transform: translate(50%, 10%) rotate(180deg) translate(-50%, -10%)
            translate(50%, -31%) rotate(-180deg) translate(-50%, 31%);
          font-weight: bold;
        "
      >
        Winter
      </text>
      <text
        id="springText"
        x="50%"
        y="10%"
        text-anchor="middle"
        class="small"
        style="
          transform: translate(50%, 10%) rotate(90deg) translate(-50%, -10%)
            translate(50%, -31%) rotate(-90deg) translate(-50%, 31%);
          font-weight: bold;
        "
      >
        Spring
      </text>
      <text
        id="autumnText"
        x="50%"
        y="10%"
        text-anchor="middle"
        class="small"
        style="
          transform: translate(50%, 10%) rotate(270deg) translate(-50%, -10%)
            translate(50%, -31%) rotate(-270deg) translate(-50%, 31%);
          font-weight: bold;
        "
      >
        Autumn
      </text>
      <rect
        x="78%"
        y="90%"
        width="25%"
        height="10%"
        rx="0"
        fill="none"
        stroke="black"
        stroke-width="1"
      />
      <text x="80%" y="96%" class="small">N = North Pole</text>
    </svg>
  </span>
  <span>
    <svg xmlns="http://www.w3.org/2000/svg" height="500" width="300">
      <circle cx="140%" cy="50%" r="50%" fill="yellow" stroke="black" />
      <text x="80%" y="51%">Sun</text>
    </svg>
  </span>

  <div style="padding-left: 40px">
    <input
      type="range"
      id="day"
      name="day"
      min="0"
      max="100"
      value="0"
      step="1"
      style="width: 400px"
      oninput="((event) => { 
        dayDelta = parseInt(event.value) / 10;
        if (interval) clearInterval(interval);
        interval = setInterval(frame, 20);   
      })(this)"
    />
    <label for="day">Day/Night</label>
  </div>
  <br />
  <div style="padding-left: 40px">
    <input
      type="range"
      id="year"
      name="year"
      min="0"
      max="100"
      value="0"
      step="1"
      style="width: 400px"
      oninput="((event) => {
        yearDelta = parseInt(event.value) / 10;
        if (interval) clearInterval(interval);
        interval = setInterval(frame, 20);
      })(this)"
    />
    <label for="year">Year/Seasons</label>
  </div>
  <br />
  <a href="./index.html" style="padding-left: 40px"><button>Reset</button></a>
  <a href="./manual.html" style="padding-left: 40px"
    ><button>Go to Manual</button></a
  >
  <br />
  <br />
</body>
